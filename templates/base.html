{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
        {% block title %}<title>Causeway Point</title>{% endblock %}
        <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" />
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <div id="header" class="deactive">
                <h1 class="title"><a href="{% url 'shop:index' %}">Causeway Point</a></h1>
                <a href="#" class="hamburger-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <div class="overlay">
                    <nav class="menu">
                        <ul>
                            <li><a href="{% url 'shop:about' %}" {% if current_page == 1 %}class="current-page"{% endif %}>About</a></li>
                            <li><a href="{% url 'shop:store-list' %}" {% if current_page == 2 %}class="current-page"{% endif %}>Stores</a></li>
                            <li><a href="{% url 'shop:deal-list' %}" {% if current_page == 3 %}class="current-page"{% endif %}>Events</a></li>
                            <li><a href="{% url 'shop:news-list' %}" {% if current_page == 4 %}class="current-page"{% endif %}>Newsroom</a></li>
                            <li><a href="{% url 'shop:contact' %}" {% if current_page == 5 %}class="current-page"{% endif %}>Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section>
            {% block content %}
            {% endblock %}
        </section>

        <footer>
            <div>
                <a href="{% url 'shop:index' %}"><p>Causeway Point &nbsp;</p>Causeway Point &copy;&nbsp;<span id="year"></span>. All rights reserved.</a>
            </div>
        </footer>
    </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% block script %}{% endblock %}
